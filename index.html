<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TravelTrove</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file -->
</head>
<body>

  <!-- Background gradients -->
  <div class="gradient-02"></div>
  <div class="gradient-03"></div>
  <div class="gradient-04"></div>

  <!-- Travel Itinerary Generator Form -->
  <div class="form-container">
    <h1 class="mb-4">TravelTrove</h1>
    
    <form>
      <!-- From: Label and Input -->
      <div class="mb-4">
        <label for="source">From:</label>
        <input type="text" id="source" placeholder="Enter your boarding point" required>
      </div>
      
      <!-- To: Label and Input -->
      <div class="mb-4">
        <label for="destination">To:</label>
        <input type="text" id="destination" placeholder="Enter your destination" required>
      </div>
      
      <!-- Travel Date: Label and Input -->
      <div class="mb-4">
        <label for="date">Travel Date:</label>
        <input type="date" id="date" required>
      </div>
      
      <!-- Return Date: Label and Input -->
      <div class="mb-4">
        <label for="return-date">Return Date:</label>
        <input type="date" id="return-date" required>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn">Submit</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
